<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<header class="flex shrink-0 items-center justify-between border-b border-white/10 bg-background-light dark:bg-background-dark p-4 sticky top-0 z-10">
<button class="text-gray-800 dark:text-white flex size-10 items-center justify-center rounded-full">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white">Registrar Investimentos</h2>
<div class="size-10"></div>
</header>
<main class="flex-1 px-4 py-6">
<h1 class="text-gray-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left pb-4">Investimentos de Junho</h1>
<div class="space-y-4">
<label class="flex flex-col">
<p class="pb-2 text-base font-medium leading-normal text-gray-700 dark:text-gray-300">Descrição do Ativo</p>
<input class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 dark:border-white/20 bg-white dark:bg-[#1C162D] p-[15px] text-base font-normal leading-normal text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-success-500 focus:ring-success-500" placeholder="Ex: Ações da Empresa X" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium leading-normal text-gray-700 dark:text-gray-300">Valor (R$)</p>
<input class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 dark:border-white/20 bg-white dark:bg-[#1C162D] p-[15px] text-base font-normal leading-normal text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-success-500 focus:ring-success-500" placeholder="0,00" value=""/>
</label>
<button class="flex h-12 min-w-[84px] w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg bg-success-950/50 px-5 text-success-300 text-base font-bold leading-normal tracking-[0.015em]">
<span class="material-symbols-outlined text-success-300">add_circle</span>
<span class="truncate">Adicionar Item</span>
</button>
</div>
<div class="my-8 h-px bg-gray-200 dark:bg-white/10"></div>
<div class="space-y-4">
<div class="grid grid-cols-[2rem_1fr_auto] gap-4 px-2">
<span class="text-xs font-semibold uppercase text-gray-500 dark:text-gray-400 text-left">Nº</span>
<span class="text-xs font-semibold uppercase text-gray-500 dark:text-gray-400 text-left">Descrição</span>
<span class="text-xs font-semibold uppercase text-gray-500 dark:text-gray-400 text-right">Valor</span>
</div>
<div class="grid grid-cols-[2rem_1fr_auto_2.5rem] items-center gap-4 rounded-lg bg-white dark:bg-[#1C162D] p-3">
<span class="text-sm font-medium text-gray-500 dark:text-gray-400">01</span>
<span class="truncate text-base text-gray-900 dark:text-white">Ações da Empresa X</span>
<span class="text-right text-base font-medium text-success-700 dark:text-success-300">R$ 500,00</span>
<button class="flex items-center justify-center text-gray-400 hover:text-red-500 dark:text-gray-500 dark:hover:text-red-400">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
<div class="grid grid-cols-[2rem_1fr_auto_2.5rem] items-center gap-4 rounded-lg bg-white dark:bg-[#1C162D] p-3">
<span class="text-sm font-medium text-gray-500 dark:text-gray-400">02</span>
<span class="truncate text-base text-gray-900 dark:text-white">Fundo Imobiliário ABC</span>
<span class="text-right text-base font-medium text-success-700 dark:text-success-300">R$ 1.250,75</span>
<button class="flex items-center justify-center text-gray-400 hover:text-red-500 dark:text-gray-500 dark:hover:text-red-400">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</div>
</main>
<footer class="sticky bottom-0 mt-auto w-full space-y-4 border-t border-gray-200 dark:border-white/10 bg-background-light dark:bg-background-dark p-4 pb-6">
<div class="flex items-baseline justify-between">
<p class="text-base font-medium text-gray-600 dark:text-gray-300">Total do Mês</p>
<p class="text-3xl font-bold text-success-600 dark:text-success-300">R$ 1.750,75</p>
</div>
<button class="flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-success-600 px-5 text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Confirmar e Registrar Investimento</span>
</button>
</footer>
</div>
