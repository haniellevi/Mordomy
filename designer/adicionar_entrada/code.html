<!DOCTYPE html>

<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Adicionar Nova Entrada</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#7f13ec",
            "background-light": "#f7f6f8",
            "background-dark": "#191022",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(171,157,185)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');">
<div class="flex flex-col h-full min-h-screen">
<!-- Top App Bar -->
<header class="flex shrink-0 items-center bg-background-light dark:bg-background-dark px-4 py-3 justify-between">
<button class="text-gray-800 dark:text-white flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-3xl">arrow_back</span>
</button>
<h1 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Adicionar Nova Entrada</h1>
<div class="flex size-10 shrink-0"></div> <!-- Spacer -->
</header>
<!-- Form Content -->
<main class="flex-1 px-4 py-3">
<div class="flex flex-col gap-6">
<!-- Descrição Field -->
<label class="flex flex-col">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Descrição</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-offset-0 focus:ring-offset-background-dark focus:ring-[#0bda73] border-gray-300 dark:border-[#473b54] bg-white dark:bg-[#211c27] h-14 placeholder:text-gray-400 dark:placeholder:text-[#ab9db9] p-[15px] text-base font-normal leading-normal" placeholder="Ex: Salário, Venda de produto" type="text" value=""/>
</label>
<!-- Valor Field -->
<label class="flex flex-col">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Valor</p>
<div class="relative">
<span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400 dark:text-[#ab9db9]">R$</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-offset-0 focus:ring-offset-background-dark focus:ring-[#0bda73] border-gray-300 dark:border-[#473b54] bg-white dark:bg-[#211c27] h-14 placeholder:text-gray-400 dark:placeholder:text-[#ab9db9] pl-11 pr-[15px] py-[15px] text-base font-normal leading-normal" inputmode="decimal" placeholder="0,00" type="number" value=""/>
</div>
</label>
<!-- Data Field -->
<label class="flex flex-col">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Data</p>
<div class="relative">
<select class="form-select appearance-none w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-offset-0 focus:ring-offset-background-dark focus:ring-[#0bda73] border-gray-300 dark:border-[#473b54] bg-white dark:bg-[#211c27] h-14 placeholder:text-gray-400 dark:placeholder:text-[#ab9db9] px-[15px] text-base font-normal leading-normal">
<option value="today">Hoje, 14 de Agosto</option>
<option value="yesterday">Ontem, 13 de Agosto</option>
<option value="custom">Selecionar outra data</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4">
<span class="material-symbols-outlined text-gray-400 dark:text-[#ab9db9]">calendar_month</span>
</div>
</div>
</label>
<!-- Checkbox -->
<label class="flex items-center gap-3 cursor-pointer">
<input class="form-checkbox h-5 w-5 rounded border-gray-300 dark:border-[#473b54] border-2 bg-transparent text-[#0bda73] checked:bg-[#0bda73] checked:border-[#0bda73] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-gray-400 dark:focus:border-[#ab9db9] focus:outline-none" type="checkbox"/>
<span class="text-gray-800 dark:text-white text-base font-normal leading-normal select-none">Não informar data</span>
</label>
</div>
</main>
<!-- Footer Actions -->
<footer class="p-4 mt-auto">
<button class="flex w-full items-center justify-center rounded-xl bg-[#0bda73] px-6 py-4 text-center">
<span class="text-white text-base font-bold leading-normal">Salvar Entrada</span>
</button>
</footer>
</div>
</div>
</body></html>
