<button class="text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-white/10 active:bg-white/20">

<main class="flex-grow px-4 pt-6 pb-36">
<section class="flex flex-col gap-4">
<label class="flex flex-col">

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-700 bg-black/20 focus:border-primary h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Ex: Almoço com cliente" value=""/>
