<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Adicionar Nova Saída</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400,FILL@0&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#7f13ec",
            "background-light": "#f7f6f8",
            "background-dark": "#191022",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>.material-symbols-outlined {
    font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    font-size: 24px
    }
body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale
    }
.form-select-arrow {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDG9VtIK7UkHgNt86t1ZNCtD9jrlNNqyABO-qxLvRAR9Lrj2jpdVBRLgWkVlwWZx6VzeWmBmX-kqDoLZXiOxc2xU4-HkAvNwV14wRXGc5NOdjF89Ejn0pnOscKeiPthFEXfVZgtE4qqFyE_l3oOyBU6ozYZoWgE8vl8XWgmpmcSTjWr7os4ixEdytBBc1LRS5V0oKnarK6cleiFFjZQZ-ldeaF4vWIazblAfiGT78UB73mldVLjiWfFl22bUsktoDCw9o5Z7_-p6mAy)
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="flex shrink-0 items-center justify-between px-4 py-3">
<button class="flex h-10 w-10 items-center justify-center text-zinc-700 dark:text-zinc-300">
<span class="material-symbols-outlined">close</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-zinc-900 dark:text-white">Adicionar Nova Saída</h1>
<div class="h-10 w-10"></div> <!-- Spacer -->
</header>
<!-- Form Content -->
<main class="flex flex-1 flex-col gap-6 p-4">
<!-- Description Field -->
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-zinc-800 dark:text-white">Descrição</p>
<input class="h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-zinc-200 bg-white p-4 text-base font-normal leading-normal text-zinc-900 placeholder:text-zinc-400 focus:border-primary focus:outline-0 focus:ring-0 dark:border-zinc-700 dark:bg-zinc-900/50 dark:text-white dark:placeholder:text-zinc-500" placeholder="Ex: Café da tarde" type="text" value=""/>
</label>
<!-- Value Field -->
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-zinc-800 dark:text-white">Valor</p>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="text-red-500">R$</span>
</div>
<input class="h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-zinc-200 bg-white py-4 pl-12 pr-4 text-base font-normal leading-normal text-red-500 placeholder:text-zinc-400 focus:border-primary focus:outline-0 focus:ring-0 dark:border-zinc-700 dark:bg-zinc-900/50 dark:placeholder:text-zinc-500" inputmode="decimal" placeholder="0,00" type="number" value=""/>
</div>
</label>
<!-- Date Selector -->
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-zinc-800 dark:text-white">Data</p>
<select class="form-select h-14 w-full min-w-0 flex-1 appearance-none resize-none overflow-hidden rounded-lg border border-zinc-200 bg-white bg-right-4 bg-no-repeat p-4 text-base font-normal leading-normal text-zinc-900 focus:border-primary focus:outline-0 focus:ring-0 dark:border-zinc-700 dark:bg-zinc-900/50 dark:text-white form-select-arrow">
<option>Hoje, 24 de Julho</option>
<option>Ontem, 23 de Julho</option>
<option>Selecionar outra data</option>
</select>
</label>
<!-- Checkbox -->
<div class="flex items-center gap-3">
<input class="h-5 w-5 shrink-0 rounded border-2 border-zinc-300 bg-transparent text-primary checked:border-primary checked:bg-primary focus:ring-0 focus:ring-offset-0 dark:border-zinc-600" id="no-date" type="checkbox"/>
<label class="text-base font-normal leading-normal text-zinc-800 dark:text-zinc-300" for="no-date">Não informar data</label>
</div>
</main>
<!-- Footer with CTA Button -->
<footer class="sticky bottom-0 mt-auto p-4">
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-red-600 text-lg font-bold text-white transition-colors hover:bg-red-700 disabled:bg-red-400/50 disabled:text-white/70">
        Salvar Saída
      </button>
</footer>
</div>
</body></html>
